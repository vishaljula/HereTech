<div class='panel panel-primary'>
    <div class='panel-heading'>
        HERE Repos List
    </div>
    <div class='panel-body'>
        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Watchers</th>
                        <th>Stars</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="repo in $ctrl.repos">
                        <td>
                            <a ui-sref="repoLanguages({name: repo.name})" >
                                {{repo.name}}
                            </a>
                        </td>
                        <td>{{repo.description}}</td>
                        <td>{{repo.watchers}}</td>
                        <td>{{repo.stargazers_count}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
